spring.application.name=springcloud-cousumer
server.port=1234
eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/

feign.client.default.connectTimeout=60000
feign.client.default.readTimeout=60000
feign.client.default.loggerLevel=basic

# 如果路由方式是serviceId的方式，那么ribbon的生效
ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=60000

#如果是url的方式，则zuul.host开头的生效
zuul.host.connect-timeout-millis=100000
zuul.host.socket-timeout-millis=100000

#支持熔断机制
feign.hystrix.enabled=true


